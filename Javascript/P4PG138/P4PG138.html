<body>
    <div class="conteudo">
        <div>
            <h1>Numerário</h1>
            <div class="input-group">
                <span class="input-group-text">id:</span>
                <input id="id" type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Horas Trabalhadas:</span>
                <input id="horas" type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Salário Hora:</span>
                <input id="salario" type="text" class="form-control">
            </div>
            <br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" onclick="reset()" >Limpar</button>
                <button type="button" class="btn btn-success" onclick="calcularNumerario()"

        </div>
        <br>

        <div class="">
            <table class="table fs-5 text-start" cellspacing="0"  width="300px">

                <tr>
                    <td rowspan="8"></td>
                    <td>Moeda de 1</td>
                    <td><span id="m1"></span></td>
                </tr>
                <tr>
                    <td>Nota de 2</td>
                    <td><span id="n2"></span></td>
                </tr>
                <tr>
                    <td>Nota de 5</td>
                    <td><span id="n5"></span></td>
                </tr>
                <tr>
                    <td>Moeda de 10</td>
                    <td><span id="n10"></span></td>
                </tr>
                <tr>
                    <td>Moeda de 20</td>
                    <td><span id="n20"></span></td>
                </tr>
                <tr>
                    <td>Moeda de 50</td>
                    <td><span id="n50"></span></td>
                </tr>
                <tr>
                    <td>Moeda de 100</td>
                    <td><span id="n100"></span></td>
                </tr>
                <tr>
                    <td>Moeda de 200</td>
                    <td><span id="n200"></span></td>
                </tr>
            </table>
        </div>
        <!--Span-->
        <div class="msg">
            <span id="mensagem" class="display-6"></span>
        </div>
