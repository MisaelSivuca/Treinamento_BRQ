<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSSPG20.css">
</head>
<body>
    <div class="bg-fundo"></div>
    <div class="img2">
         <img src="./img/marvel.2.jpg" alt="marvel">
     </div>
        <h1>Cadastro</h1>
<div class="box">
    <form>
        <div>
            <nome class="ncc">Nome Completo:</nome>
            <input type="text" class="ncc2" placeholder="Danielle Izawa" maxlength="200">
        </div>
        <div>
            <nascimento class="nascimento">Data de nascimento:</nascimento>
            <input type="date" name="nascimento">
        </div>
        <div>
            <cpf class="cpf">CPF:</cpf>
            <input type="text" placeholder="Ex: 333.333.333-55" maxlength="11">
        </div>
        <div>
            <phone class="telefone">Telefone:</phone>
            <input type="tel" placeholder="Ex: (11) 9 9999-9999">
        </div>
        <div>
            <email class="email">E-mail:</email>
            <input type="email" name="email" placeholder="Ex: izawa.danielle@gmail.com">
        </div>
        <div>
            <input id="campoTipo" name="campoTipo" type="radio" value="pf"> Feminino
            <input id="campoTipo" name="campoTipo" type="radio" value="pj" checked> Masculino
        </div>
        <div>
            <input class="enviar" type="submit">
            <input class="redefinir" type="reset">
        </div>
        <div></div>
        <input type="checkbox" name="save" id="1">
        <checkbox class="checkbox">Receber novidades por email.</checkbox>
</div>
</form>
</div>
    <br><br>
    <div class="masterimg">
        <div class="imagens">
            <a class="imagens" href="CSSPG20.2.html">Ir para as imagens</a>
        </div>
    </div>
</body>
</html>
